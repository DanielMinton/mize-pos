# Railway/Nixpacks configuration for Mise POS
# This ensures all monorepo packages are built before the web app

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]
cmds = ["corepack enable", "corepack prepare pnpm@9.14.2 --activate"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
    "pnpm db:generate",
    "pnpm build"
]

[start]
cmd = "cd apps/web && pnpm start"
